<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <!--begin::Email template-->
    <style type="text/css">
        html, body {
            padding: 0;
            margin: 0;
            font-family: Inter, Helvetica, "sans-serif";
        }

        a:hover {
            color: #009ef7;
        }
    </style>
    <div id="#kt_app_body_content" style="background-color:#D5D9E2; font-family:Arial,Helvetica,sans-serif; line-height: 1.5; min-height: 100%; font-weight: normal; font-size: 15px; color: #2F3044; margin:0; padding:5px; width:100%;">
        <div style="background-color:#ffffff; padding: 45px 0 34px 0; border-radius: 24px; margin:40px auto; max-width: 600px;">
            <table align="center" border="0" cellpadding="0" cellspacing="0" height="auto" style="border-collapse:collapse" width="100%">
                <tbody>
                    <tr>
                        <td align="center" style="text-align:center; padding-bottom: 10px" valign="center">
                            <!--begin:Email content-->
                            <div style="text-align:center; margin:0 15px 34px 15px">
                                <!--begin:Logo-->
                                <div style="margin-bottom: 10px">
                                    <img alt="Logo" src="https://portal.plegit.ai/assets/media/logos/logo-1.png?id=12" class="h-110px" style="width:200px">
                                </div>
                                <!--end:Logo--><!--begin:Media--><!--end:Media-->
                            </div>
                            <!--end:Email content-->
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="text-align:center; padding-bottom: 10px" valign="center">
                            <!--begin:Email content-->
                            <div style="text-align:center; margin:0 15px 34px 15px">
                                <!--begin:Logo-->
                                <div style="margin-bottom: 10px">
                                   <img src="https://portal.plegit.ai/imagehandler.ashx?id=0&s=email_banner" width="550" />
                                </div>
                                <!--end:Logo--><!--begin:Media--><!--end:Media-->
                            </div>
                            <!--end:Email content-->
                        </td>
                    </tr>
                    <tr style="display: flex; justify-content: center; margin:0 60px 35px 60px">
                        <td align="start" style="padding-bottom: 10px;" valign="start">
                            <!--begin::Wrapper-->
                            <div style="background: #F9F9F9; border-radius: 12px; padding:35px 30px">
                                <!--begin::Item-->
                                <div style="display:flex">
                                    <!--begin::Block-->
                                    <div>
                                        <!--begin::Content-->
                                        <div>
                                            <!--begin::Desc-->
                                            <p style="color:#5E6278; font-size: 13px; font-weight: 500; padding-top:3px; margin:0;font-family:Arial,Helvetica,sans-serif">
                                                [Modify Content]


                                            </p>
                                            <!--end::Desc-->
                                        </div>
                                        <!--end::Content--><!--begin::Separator-->
                                        <div class="separator separator-dashed" style="margin:17px 0 15px 0">
                                            &nbsp;
                                        </div>
                                        <!--end::Separator-->
                                    </div>
                                    <!--end::Block-->
                                </div>
                                <!--end::Item--><!--begin::Item-->
                                <div class="separator separator-dashed" style="margin:17px 0 15px 0">
                                    &nbsp;
                                </div>
                                <div style="display:flex">
                                    <!--begin::Block-->
                                    <p style="color:#5E6278; font-size: 13px; font-weight: 500; padding-top:3px; margin:0;font-family:Arial,Helvetica,sans-serif">
                                        Kind Regards,<br>

                                        {{Instance Name}}

                                    </p>
                                    <div>
                                        <!--begin::Separator-->
                                        <div class="separator separator-dashed" style="margin:17px 0 15px 0">
                                            &nbsp;
                                        </div>
                                        <!--end::Separator-->
                                    </div>
                                    <!--end::Block-->
                                </div>
                                <!--end::Item-->
                            </div>
                            <!--end::Wrapper-->
                        </td>


                    </tr>

                    <tr>
                        <td align="center" style="font-size: 13px; padding:0 15px; text-align:center; font-weight: 500; color: #A1A5B7;font-family:Arial,Helvetica,sans-serif" valign="center">
                            <p>
                                &copy; {{Instance Name}}
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--end::Email template-->

</html>
